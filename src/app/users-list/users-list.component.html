
<div class="parent-container">
    <div class="loading" *ngIf="loading==true">
        <div class="d-flex align-items-center">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto"></div>
          </div>
    </div>
    <div *ngIf="loading==false">
        <div>
            <h1 class="link-secondary">Users List</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                          <th>S.No</th>
                          <th>Name</th>
                          <th>Email Id</th>
                          <th>Gender</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of userList;let i=index">
                        <th>{{(i+1)+((page-1)*limit)}}</th>
                        <td class="id-td" (click)="goToUserDetails(row.id)">{{row.name}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.gender}}</td>
                        <td>{{row.status}}</td>
                        <td class="li-padding">
                            <ul class="d-flex">
                                <li>
                                    <button type="button" class="btn btn-primary" (click)="goToEditUsers(row.id)">Edit</button>
                                </li>
                                <li>
                                    <button type="button" class="btn btn-dark" (click)="deleteUser(row.id)">Delete</button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    
        <nav>
            <ul class="pagination jc-end c-pointer" >
              <li class="page-item"><a class="page-link" (click)="page > 1 && getPageData('previous')">Previous</a></li>
              <li class="page-item"><a class="page-link" (click)="getPageData('next')">Next</a></li>
            </ul>
        </nav>
    </div>

</div>
